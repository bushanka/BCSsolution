<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container" style="margin-top: 100px">
        <div class="col" style="justify-content: center; display: flex">
            <div class="row">
                <h3 style="justify-content: center; display: flex">Send Transaction</h3>
                <form action="" method="post" style="margin-top: 20px; justify-content: center; display: flex">
                    {% csrf_token %}
                    <input type="submit" name="send" value="Send" class="btn btn-danger">
                </form>
            </div>
        </div>
    <div class="container" style="margin-top: 100px; margin-bottom: 30px">
            <div class="col" style="justify-content: center; display: flex; margin-top: 100px">
                <div class="row">
                    <h3 style="justify-content: center; display: flex; margin-bottom: 50px">Last transactions</h3>
                    <div class="list-group align-items-center" style="justify-content: center; display: flex;">
                        {% for info in all_tx_info %}
                      <a href="tx/{{ info.txid }}" class="list-group-item list-group-item-action flex-column w-75 align-items-center">
                        <div class="d-flex justify-content-center">
                          <h5 class="mb-1">{{ info.txid }}</h5>
                        </div>
                        <small class="text-muted">Click to see the description of the transaction</small>
                      </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
